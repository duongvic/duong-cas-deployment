        rules:
          - alert: KubernetesNodeReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Node ready (instance {{ $labels.instance }})
              description: Node {{ $labels.node }} has been unready for a long time  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesMemoryPressure
            expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes memory pressure (instance {{ $labels.instance }})
              description: Node {{ $labels.node }} has MemoryPressure condition  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesDiskPressure
            expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes disk pressure (instance {{ $labels.instance }})
              description: Node {{ $labels.node }} has DiskPressure condition  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesOutOfDisk
            expr: kube_node_status_condition{condition="OutOfDisk",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes out of disk (instance {{ $labels.instance }})
              description: Node {{ $labels.node }} has OutOfDisk condition  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesOutOfCapacity
            expr: sum(kube_pod_info) by (node) / sum(kube_node_status_allocatable_pods) by (node) * 100 > 90
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes out of capacity (instance {{ $labels.instance }})
              description: Node {{ $labels.node }} is out of capacity  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesJobFailed
            expr: kube_job_status_failed > 0
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes Job failed (instance {{ $labels.instance }})
              description: Job {{$labels.namespace}}/{{$labels.exported_job}} failed to complete  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesPersistentvolumeclaimPending
            expr: kube_persistentvolumeclaim_status_phase{phase="Pending"} == 1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes PersistentVolumeClaim pending (instance {{ $labels.instance }})
              description: PersistentVolumeClaim {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is pending  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesPersistentvolumeError
            expr: kube_persistentvolume_status_phase{phase=~"Failed|Pending", job="kube-state-metrics"} > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes PersistentVolume error (instance {{ $labels.instance }})
              description: Persistent volume is in bad state  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetDown
            expr: (kube_statefulset_status_replicas_ready / kube_statefulset_status_replicas_current) != 1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes StatefulSet down (instance {{ $labels.instance }})
              description: A StatefulSet went down  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesPodNotHealthy
            expr: min_over_time(sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"})[1h:]) > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Pod not healthy (instance {{ $labels.instance }})
              description: Pod has been in a non-ready state for longer than an hour.  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesPodCrashLooping
            expr: increase(kube_pod_container_status_restarts_total[1m]) > 3
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes pod crash looping (instance {{ $labels.instance }})
              description: Pod {{ $labels.pod }} is crash looping  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesDeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes Deployment replicas mismatch (instance {{ $labels.instance }})
              description: Deployment Replicas mismatch  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetReplicasMismatch
            expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes StatefulSet replicas mismatch (instance {{ $labels.instance }})
              description: A StatefulSet does not match the expected number of replicas.  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesDeploymentGenerationMismatch
            expr: kube_deployment_status_observed_generation != kube_deployment_metadata_generation
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Deployment generation mismatch (instance {{ $labels.instance }})
              description: A Deployment has failed but has not been rolled back.  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetGenerationMismatch
            expr: kube_statefulset_status_observed_generation != kube_statefulset_metadata_generation
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes StatefulSet generation mismatch (instance {{ $labels.instance }})
              description: A StatefulSet has failed but has not been rolled back.  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetUpdateNotRolledOut
            expr: max without (revision) (kube_statefulset_status_current_revision unless kube_statefulset_status_update_revision) * (kube_statefulset_replicas != kube_statefulset_status_replicas_updated)
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes StatefulSet update not rolled out (instance {{ $labels.instance }})
              description: StatefulSet update has not been rolled out.  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesDaemonsetRolloutStuck
            expr: kube_daemonset_status_number_ready / kube_daemonset_status_desired_number_scheduled * 100 < 100 or kube_daemonset_status_desired_number_scheduled - kube_daemonset_status_current_number_scheduled > 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes DaemonSet rollout stuck (instance {{ $labels.instance }})
              description: Some Pods of DaemonSet are not scheduled or not ready  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesDaemonsetMisscheduled
            expr: kube_daemonset_status_number_misscheduled > 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes DaemonSet misscheduled (instance {{ $labels.instance }})
              description: Some DaemonSet Pods are running where they are not supposed to run  VALUE = {{ $value }}  LABELS = {{ $labels }}
          - alert: KubernetesApiServerErrors
            expr: sum(rate(apiserver_request_count{job="apiserver",code=~"^(?:5..)$"}[1m])) / sum(rate(apiserver_request_count{job="apiserver"}[1m])) * 100 > 3
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes API server errors (instance {{ $labels.instance }})
              description: Kubernetes API server is experiencing high error rate  VALUE = {{ $value }}  LABELS = {{ $labels }}

