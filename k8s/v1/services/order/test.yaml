apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
  namespace: backend
spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  namespace: backend
spec:
  selector:
    matchLabels:
      app: hello-python
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: reg.fptcompute.com.vn/dev/casorder:0.1
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: casorder-config-vol
          mountPath: /etc/cas/
      imagePullSecrets:
      - name: privatereg
      volumes:
      - name: casorder-config-vol
        configMap:
          name: casorder-config
